
<html>
    <head>
        <link th:href="@{/form-stylesheet.css}" rel="stylesheet">
    </head>
    <body>
        <div class="topnav">
            <a class="active">Form</a>
            <a th:href="@{/inventory}">Inventory</a>
        </div>
        <div class="container">
            <h2> Global Superstore </h2>
            <form method="post" th:object="${item}" th:action="@{/submitItem}">
                <select th:field="*{category}" class="select">
                    <option  style="color:blue" value="">Choose Category</option>
                    <option  th:each="category: ${categories}" th:text="${category}" th:value="${category}"> Placeholder </option>
                </select>
                <input th:field="*{name}" type="text" placeholder="Name">
                <input th:field="*{price}" class="half" type="text" placeholder="Price">
                <input th:field="*{discount}" class="half" type="text" placeholder="Discount">
                <input type="hidden" th:field="*{id}">
                <h4>Order Date</h4>
                <input th:field="*{date}" type="date" style="color:black">
                <input type="submit" value="Submit Item">
            </form>
        </div>

    </body>
</html>
