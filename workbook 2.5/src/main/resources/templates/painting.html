<!DOCTYPE html>
<html >
    <head>
        <title>Painting</title>
    </head>
    <body>
      <div th:switch="${painting}" >
        <div th:case = "starry-night">
          <h1 th:text = "${painting}"></h1>
          <img  src="images/starry-night.jpeg" alt="" width="300">

        </div>
        <div  th:case = "mona-lisa">
          <h1 th:text = "${painting}"></h1>
          <img src="images/mona-lisa.jpeg" alt="" width="300">
        </div>

      </div>
    </body>
</html>
